
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- include bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>


    <body>

        <!-- NAVBAR CODE -->
        <nav class="navbar navbar-expand-md navbar-light px-4 bg-danger text-black sticky-top">
            <div class="d-flex flex-row align-items-center">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="University college emblem"></a>
                <h2 class="px-1">Castle AFC</h2>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto" id="navItems">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">History</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">Images</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Actions section -->
        <div class="container-fluid pt-5" id="getAction">
            <h1 class="display-1 text-center mb-2">Actions</h1>
            <hr>
            <div class="row mb-2">
                <div class="col-xs-6 col-sm-4 text-center p-2">
                    <button type="button" class="btn btn-dark" id="getFixtures">Get Fixture List</button>
                    <p class="lead">Lists all premier fixture details</p>
                </div>
                <div class="col-xs-6 col-sm-4 text-center p-2">
                    <button type="button" class="btn btn-dark" id="getTeams">Get Team List</button>
                    <p class="lead">Lists all teams in the premier division</p>
                </div>
                <div class="col-xs-6 col-sm-4 text-center p-2">
                    <button type="button" class="btn btn-dark" id="getPlayers">Get Player List</button>
                    <p class="lead">Shows all Castle A player details</p>
                </div>
            </div>
        </div>
        


        <!-- POST requets form section! -->
        <div id="formSectionContainer">

            <!-- Add a team form section -->
            <div class="container-fluid pb-5">
                <div class="row">
                    <div class="col-md-7 col-lg-6 mb-4" id="addTeamForm">
                        <h1 class="display-6 mb-2">Add a new Team:</h1>
                        <hr>
                        <form>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Enter team name:">
                            </div>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" id="inputLogo" placeholder="Enter team logo href (optional parameter):">
                            </div>
                            <button type="submit" class="btn btn-dark">Create Team!</button>
                        </form>
                    </div>

                    <div class="col-md-5 col-lg-6" id="imageContainer">
                        <img id="pitchPhoto" class="img-responsive" src="images/pitch.png" alt="football pitch">
                    </div>

                </div>
            </div>

            <!-- Add a fixture form section -->
            <div class="container-fluid mt-5">
                <h1 class="display-6 mb-2">Add a new Fixture:</h1>
                <hr>
                <form>
                    <div class="row">
                        <div class="col" style="padding-right:2rem;">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Date (dd/mm/yyyy)">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Score (CAFC-OPP)">
                            </div>
                        </div>

                        <div class="col" style="padding-left:2rem;">
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Time (hh:mm)">
                            </div>
                            <!-- when dropdown clicked - get request made which returns all team names + client JS populates items!-->
                            <div class="form-group mb-4">
                                <select class="form-select">
                                    <option selected>Select Opposition</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-4" style="padding-right:1rem;">
                                <textarea class="form-control" placeholder="Match Report:"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6" style="padding-left:2rem;">
                            <button type="submit" class="btn btn-dark">Create new Fixture!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <br><br><br><br><br><br><br><br><br><br>
        <!-- include bootstrap JS and popper via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
